<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styleabout.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Welcome, <span id="user"></span>!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income.html">Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="outcome.html">Outcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="debt.html">Debt Reminder</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-dark" id="logout">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-3">
        <h1 class="text-center">Outcome Page</h1>
        <div id="balance" class="mb-3">Balance: <span id="balanceAmount"></span></div>
        <div class="row">
            <div class="col-lg-6">
                <div class="transaction-form">
                    <form id="outcomeForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="transactionName" placeholder="Transaction name" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="transactionAmount" placeholder="Transaction amount" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="transactionCategory">
                                <option value="Makan">Makan</option>
                                <option value="Main">Main</option>
                                <option value="Edukasi">Edukasi</option>
                                <option value="Belanja">Belanja</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="transactions"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
