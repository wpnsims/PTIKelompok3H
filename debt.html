<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styledebt.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Hello, <span id="user"></span>!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income.html">Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="outcome.html">Outcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="debt.html">Debt Reminder</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-dark" id="logout">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
    <div class="container">
        <div id="balance" class="mt-3">Balance: <span id="balanceAmount"></span></div>
        <div class="debt-form mt-3">
            <form id="debtForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="debtName" placeholder="Debt name" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="debtAmount" placeholder="Debt amount" required>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" id="dueDate" required> <!-- input for due date -->
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="debts" class="mt-3"></div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
